server:
  port: 8080

aws:
  bucket: ${BUCKET_NAME:goodvideo-videos-upload}

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui-custom.html
spring:
  application:
    name: Processor Service
  kafka:
    bootstrap-servers: localhost:9092
    consumer:
      group-id: my-consumer-group
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer

process:
  ffmpeg-path: ${FFMPEG_PATH:C:/main/ffmpeg.exe}
  download-path: ${DOWNLOAD_PATH:C:/main/dir/%s/download/%s}
  zip-path: ${ZIP_PATH:C:/main/dir/%s/zip/%s}
  frames-path: ${ZIP_PATH:C:/main/dir/%s/frames/%s}