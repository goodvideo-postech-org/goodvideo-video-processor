server:
  port: 8080

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui-custom.html
spring:
  datasource:
    username: ${DATABASE_USERNAME:postgres}
    password: ${DATABASE_PASSWORD:postgres}
    driverClassName: org.postgresql.Driver
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/upload}
  application:
    name: Upload Service
  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 10MB    
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  flwyay:
    validateMigrationNaming: false
    locations: classpath:db/migration
  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
    consumer:
      group-id: my-consumer-group
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer

process:
  ffmpeg-path: ${FFMPEG_PATH:C:/main/goodvideo-process/ffmpeg-binaries/ffmpeg.exe}
  output-path: ${OUTPUT_PATH:C:/main/goodvideo-process/output}
  frames: ${OUTPUT_PATH:C:/main/goodvideo-process/output}